<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item flex">
        <div class="image"></div>
        <div class="title"><a href="#">Equilibrium #3429</a></div>
        <div class="details">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="flex price-date">
          <div class="flex price">
            <img src="images/icon-ethereum.svg" alt="Etherium" />
            <p>0.041 ETH</p>
          </div>
          <div class="flex date">
            <img src="images/icon-clock.svg" alt="Clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="hr-line"></div>
        <div class="flex name">
          <img class="avatar-img" src="images/image-avatar.png" alt="Avatar" />
          <a href="#">Creation of <span>Jules Wyvern</span></a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/GenesisGran">Rafli Ichsan (Genesis Gran)</a
        >.
      </div>
    </div>
  </body>
</html>
